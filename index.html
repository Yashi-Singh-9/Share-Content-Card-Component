<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Content Card Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="share-container">
        <h2>Share this challenge</h2>
        <div class="social-icons">
            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#" class="selected">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-pinterest-p"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>

        <div class="copy-link">
            <label for="share-link">or copy link</label>
            <div class="input-container">
                <input type="text" id="share-link" value="https://www.frontendpro.dev/challenge/WPLBf3f5dCRSida2s77V" readonly>
                <button id="copy-button">Copy</button>
            </div>
          <div id="copy-message" class="copy-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
